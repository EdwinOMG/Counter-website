<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-red text-black text-center">
  <h1>My Counter</h1>
  <p>For a project...</p>
  <div class="container-2 w-container">
        <div class="div-block">
          <div id="current-count" class="text-block">0</div>
        </div>

        <div id="reset-tally-area" class="div-block-4">
          <button id="button-reset" class="button-2 w-button">RESET</button>
        </div>
        <div id="plus-tally-area" class="column-1">
            <button id="button-plus" class="button-3 w-button">&nbsp; + &nbsp;</button>
          </div>
          <div id="minus-tally-area" class="column-2">
            <button id="button-minus" class="button-3 w-button">&nbsp; - &nbsp;</button>
          </div>
        </div>
      </div>
      <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61be15490b1c0f081f6fb3fe" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="js/digital-tally-counter-online.js" type="text/javascript"></script>
      <script>
          function makeUnselectable(node) {
                  if (node.nodeType == 1) {
                      node.setAttribute("unselectable", "on");
                  }
                  var child = node.firstChild;
                  while (child) {
                      makeUnselectable(child);
                      child = child.nextSibling;
                  }
              }
              makeUnselectable(document.getElementById("button-plus"));
                      makeUnselectable(document.getElementById("button-minus"));
                      var tallyDisplay = document.getElementById('current-count');
   var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)myTally\s*\=\s*([^;]*).*$)|^.*$/, "$1");
   if (cookieValue != "")
   {
   var currentTally = parseInt(cookieValue);
   }
   else
   {
       var currentTally = 0;
   }
   tallyDisplay.innerHTML = currentTally;
   document.addEventListener('keyup', function(event) {
       if ( event.which === 32 ) {
           currentTally++;
           tallyDisplay.innerHTML = currentTally;
       }
   });
   document.getElementById('reset-tally-area').addEventListener('click', function(event) {

      currentTally = 0;
        tallyDisplay.innerHTML = currentTally;
        document.cookie = "myTally="+currentTally;
    });
    document.getElementById('plus-tally-area').addEventListener('click', function(event) {
        if (currentTally < 1000)
        {
          currentTally++;
          tallyDisplay.innerHTML = currentTally;
          document.cookie = "myTally="+currentTally;
          setCookie('myTally',currentTally,1);
       }
       else
       {
       	alert ("max for current subscription");
       }
        var s = "Plus Click (" + currentTally + ")";
        gtag('event', s, {
            'event_category': 'User Interaction'
        });
    });
    document.getElementById('minus-tally-area').addEventListener('click', function(event) {
        if (currentTally > 0)
        {
        currentTally--;
        tallyDisplay.innerHTML = currentTally;
        document.cookie = "myTally="+currentTally;
        setCookie('myTally',currentTally,1);
        }
        else
        {
        //alert ("min for current subscription");
        }
        var m = "Minus Click (" + currentTally + ")";
        gtag('event', m, {
            'event_category': 'User Interaction'
        });
    });
document.getElementById('free-mobile-plan-link').addEventListener('click', function(event) {
      var r = "Free App Mobile - plan Click (" + currentTally + ")";
      gtag('event', r, {
            'event_category': 'User Interaction'
        });
    });
document.getElementById('free-plan-link').addEventListener('click', function(event) {
      var r = "Free App view plan Click (" + currentTally + ")";
      gtag('event', r, {
            'event_category': 'User Interaction'
        });
    });
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
         document.cookie = name + "=" + (value || "")  + expires + "; path=/";
     }
function clearSelection() {
    if(document.selection && document.selection.empty) {
        document.selection.empty();
    } else if(window.getSelection) {
        var sel = window.getSelection();
        sel.removeAllRanges();
    }
}
$.fn.extend({
    disableSelection: function() {
        this.each(function() {
            this.onselectstart = function() {
                return false;
            };
            this.unselectable = "on";
            $(this).css('-moz-user-select', 'none');
            $(this).css('-webkit-user-select', 'none');
        });
        return this;
    }
});
$(document).ready(function(){
   $('.notSelectable').disableSelection();
});
</script>






</body>
</html>
